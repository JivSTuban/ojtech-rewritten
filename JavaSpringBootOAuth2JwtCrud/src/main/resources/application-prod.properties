# Production Configuration
server.port=${PORT}

# PostgreSQL Configuration (Production)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}
spring.jpa.defer-datasource-initialization=${JPA_DEFER_DATASOURCE_INIT}

# Make hibernate use same case for table names
spring.jpa.hibernate.naming.physical-strategy=${JPA_PHYSICAL_NAMING_STRATEGY}
spring.jpa.hibernate.naming.implicit-strategy=${JPA_IMPLICIT_NAMING_STRATEGY}

# Disable globally quoted identifiers to avoid case sensitivity issues
spring.jpa.properties.hibernate.globally_quoted_identifiers=${JPA_GLOBALLY_QUOTED_IDENTIFIERS}

# Disable SQL initialization
spring.sql.init.mode=${SQL_INIT_MODE}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.header=${JWT_HEADER}
app.jwt.prefix=${JWT_PREFIX}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.api-secret-preset=${CLOUDINARY_PRESET}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}
file.upload-dir=${FILE_UPLOAD_DIR}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_OPERATIONS_SORTER}

# Logging Configuration (Production)
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY}
logging.level.com.ojtechapi.spring.jwtoauth=${LOGGING_LEVEL_APP}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_HIBERNATE_SQL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_LEVEL_HIBERNATE_BINDER}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_OAUTH_SCOPE}

# GitHub OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=${GITHUB_OAUTH_SCOPE}
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI}

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}

# Email Configuration
email.enabled=${EMAIL_ENABLED}

# Brevo API Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=${BREVO_API_URL}

# Verified sender email address
spring.mail.email=${SPRING_MAIL_EMAIL}

# Application Base URL (Production)
app.base-url=${FRONTEND_URL}
backend.base-url=${BACKEND_URL}

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=${HIBERNATE_BATCH_SIZE}
spring.jpa.properties.hibernate.order_inserts=${HIBERNATE_ORDER_INSERTS}
spring.jpa.properties.hibernate.order_updates=${HIBERNATE_ORDER_UPDATES}
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=${HIBERNATE_BATCH_VERSIONED_DATA}
