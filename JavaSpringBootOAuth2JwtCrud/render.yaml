# Render Blueprint for OJTech API
# This file can be used to set up services on Render automatically

services:
  # PostgreSQL Database
  - type: pserv
    name: ojtech-db
    plan: starter
    region: oregon
    databaseName: ojtech_db
    databaseUser: ojtech_user
    ipAllowList: []

  # Spring Boot API
  - type: web
    name: ojtech-api
    runtime: java
    region: oregon
    plan: starter
    buildCommand: cd JavaSpringBootOAuth2JwtCrud && ./mvnw clean package -DskipTests
    startCommand: cd JavaSpringBootOAuth2JwtCrud && java -jar target/ojtech-api-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      - key: DATABASE_URL
        fromDatabase:
          name: ojtech-db
          property: connectionString
      
      - key: DB_USERNAME
        fromDatabase:
          name: ojtech-db
          property: user
      
      - key: DB_PASSWORD
        fromDatabase:
          name: ojtech-db
          property: password
      
      - key: PORT
        value: 8081
      
      - key: JWT_SECRET
        generateValue: true
      
      - key: JWT_EXPIRATION
        value: 86400000
      
      # You'll need to add these manually in Render dashboard:
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - GITHUB_CLIENT_ID
      # - GITHUB_CLIENT_SECRET
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - GEMINI_API_KEY
      # - EMAIL_USERNAME
      # - EMAIL_PASSWORD
      # - FRONTEND_URL
      # - BACKEND_BASE_URL
    
    healthCheckPath: /actuator/health
    
    autoDeploy: true
