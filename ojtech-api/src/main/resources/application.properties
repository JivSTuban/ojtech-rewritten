# Application
spring.application.name=OJTech API

# Active profile
spring.profiles.active=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ojtechdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Flyway Migration - Disabled for development with H2
spring.flyway.enabled=false

# Jackson JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# JWT Configuration
jwt.secret=yourVerySecureSecretKeyForOJTechApplicationWhichIsLongAndComplex
jwt.expirationMs=86400000 # 24 hours
jwt.header=Authorization
jwt.prefix=Bearer 

# Logging
logging.level.org.springframework=INFO
logging.level.com.ojtech=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

# Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.docExpansion=none
springdoc.default-produces-media-type=application/json

# Bean Configuration
spring.main.allow-bean-definition-overriding=true

# Cloudinary Configuration (replace with your actual credentials)
cloudinary.cloud_name=your_cloud_name
cloudinary.api_key=your_api_key
cloudinary.api_secret=your_api_secret
cloudinary.secure=true
